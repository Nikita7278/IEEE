<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Deutsch Quiz</title>
  <link rel="stylesheet" href="Quiz.css">
</head>
<body>
  <div class="quiz">
    <h2>Deutsch Quiz</h2>

    <form id="quiz-form">
      <p><strong>Frage 1:</strong> How do you say "cat" in German?</p>
      <ul>
        <li><label><input type="radio" name="q1" value="Katze"> Katze</label></li>
        <li><label><input type="radio" name="q1" value="Hund"> Hund</label></li>
        <li><label><input type="radio" name="q1" value="Maus"> Maus</label></li>
      </ul>

      <p><strong>Frage 2:</strong> What does "Wasser" mean?</p>
      <ul>
        <li><label><input type="radio" name="q2" value="Feuer"> Feuer</label></li>
        <li><label><input type="radio" name="q2" value="Wein"> Wein</label></li>
        <li><label><input type="radio" name="q2" value="Wasser">  Wasser</label></li>
      </ul>

      <p><strong>Frage 3:</strong> Complete the sentence: I eat an apple â†’ Ich ___ einen Apfel.</p>
      <ul>
        <li><label><input type="radio" name="q3" value="ist"> ist</label></li>
        <li><label><input type="radio" name="q3" value="hat"> hat</label></li>
        <li><label><input type="radio" name="q3" value="esse"> esse </label></li>
      </ul>

      <button type="submit" class="btn">Absenden</button>
    </form>
  </div>

  <script>
    const correctAnswers = {
      q1: "Katze",
      q2: "Wasser",
      q3: "esse"
    };

    document.getElementById("quiz-form").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;

      for (let key in correctAnswers) {
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        if (selected && selected.value == correctAnswers[key]) {
          score++;
        }
      }

      window.location.href = `results.html?score=${score}&lang=german&total=3`;
    });
  </script>
</body>
</html>
