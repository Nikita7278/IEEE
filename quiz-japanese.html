<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日本語クイズ</title>
  <link rel="stylesheet" href="Quiz.css">
</head>
<body>
  <div class="quiz">
    <h2>日本語クイズ</h2>

    <form id="quiz-form">
      <p><strong>質問 1:</strong> 「うれしい」と同じ意味の言葉は？</p>
      <ul>
        <li><label><input type="radio" name="q1" value="楽しい"> 楽しい</label></li>
        <li><label><input type="radio" name="q1" value="悲しい"> 悲しい</label></li>
        <li><label><input type="radio" name="q1" value="怒っている"> 怒っている</label></li>
      </ul>

      <p><strong>質問 2:</strong> 「速い」の反対語は？</p>
      <ul>
        <li><label><input type="radio" name="q2" value="遅い"> 遅い</label></li>
        <li><label><input type="radio" name="q2" value="すばやい"> すばやい</label></li>
        <li><label><input type="radio" name="q2" value="スピード"> スピード</label></li>
      </ul>

      <p><strong>質問 3:</strong> 名詞はどれ？</p>
      <ul>
        <li><label><input type="radio" name="q3" value="走る"> 走る</label></li>
        <li><label><input type="radio" name="q3" value="美しい"> 美しい</label></li>
        <li><label><input type="radio" name="q3" value="都市"> 都市</label></li>
      </ul>

      <button type="submit" class="btn">提出する</button>
    </form>
  </div>

  <script>
    const correctAnswers = {
      q1: "楽しい",
      q2: "遅い",
      q3: "都市"
    };

    document.getElementById("quiz-form").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;

      for (let key in correctAnswers) {
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        if (selected && selected.value === correctAnswers[key]) {
          score++;
        }
      }

      // Go to result page with query params
      window.location.href = `results.html?score=${score}&lang=japanese&total=3`;
    });
  </script>
</body>
</html>
