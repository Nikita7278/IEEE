<script>
function startLearning(){
  let lang = document.getElementById("language").value;
  if(lang === ""){
    alert("Please select a language to continue!");
    return; 
  }
  localStorage.setItem("selectedLanguage", lang);
  window.location.href = "lesson.html";
}
</script>
