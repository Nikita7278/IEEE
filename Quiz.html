<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Quiz</title>
  <link rel="stylesheet" href="Quiz.css">
</head>
<body>
  <div class="intro">
    <h2>Welcome to the <!--<span id="lang-name"></span>--> Quiz</h2>
    <button onclick="startQuiz()" class="btn">Begin</button>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const lang = urlParams.get('lang') || 'english';
    document.getElementById('lang-name').textContent = lang.charAt(0).toUpperCase() + lang.slice(1);

    function startQuiz() {
      window.location.href = `langauages.html?lang=${lang}`;
    }
  </script>
</body>
</html>
